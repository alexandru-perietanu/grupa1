<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        div {
            display: inline-block;
            padding: 5px;
            border: 1px solid black;
            cursor: pointer;
        }
        div:hover {
            background: #ccc;
        }
        .green {
            background: #00aa00;
        }
        .infoBox {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        var a = [1, 2, 3, 4, 3, 2, 1];
        var infoBox;

        function start() {
            var div;
            for (var i = 0; i < 20; i++) {
                div = document.createElement("div");
                div.innerHTML = Math.floor(Math.random() * 10);
                div.addEventListener("click", divClick);
                document.body.appendChild(div);
            }

            infoBox = document.createElement("div");
            infoBox.classList = "infoBox";
            document.body.appendChild(infoBox);
        }

        function divClick(e) {
            if (this.classList == "green") {
                this.classList = "";
            } else { 
                this.classList = "green";
            }

            var divs = document.getElementsByClassName("green");
            var v = [];
            for (var i = 0; i < divs.length; i++) {
                v.push(divs[i].innerHTML);
            }
            console.log(v);
            infoBox.innerHTML = palindrom(v) ? "ai gasit un palindrom" : "nu ai gasit un palindrom";
            //window.alert();
            
        }

        function palindrom(a) {
            if (a.length < 2) {
                return false;
            }
            for (var l = 0; l < a.length / 2; l++) {
                if (a[l] != a[a.length - 1 - l]) {
                    return false;
                }
            }
            return true;
        }
        
        console.log(palindrom(a));
    </script>
