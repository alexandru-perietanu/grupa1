    <title>Document</title>
    <script>
        let n = 1011;
        let s = 0;
        let uc;
        let p = 0;
        while (n > 0) {
            uc = n % 10;
            s += uc * 2 ** p;
            n = parseInt(n / 10);
            p++;
        }

        console.log(s);
    </script>
