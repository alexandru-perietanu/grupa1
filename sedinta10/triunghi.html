<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <script>
        var s;
        for (var i = 1; i <= 10; i++) {
            s = triunghi(i);
            console.log(s);
        }

        function triunghi(n) {
            var s = "";
            var line = "";
            for (var i = 1; i <= n; i++) {
                s += makeLine(i);
                s += "\n";
            }

            return s;
        }

        function makeLine(n) {
            line = "";
            for (var j = 0; j < n; j++) {
                line += j + " ";
            }
            return line;
        }

    </script>
</head>
